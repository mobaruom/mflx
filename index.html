<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Bento Scolaire</title>
    <style>
        :root {
            --bg: #f5f5f7;
            --card: #ffffff;
            --accent: #007aff;
            --text: #1d1d1f;
            --text-secondary: #86868b;
        }

        body { background-color: var(--bg); font-family: -apple-system, system-ui, sans-serif; color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; display: grid; grid-template-columns: repeat(2, 1fr); grid-auto-rows: minmax(100px, auto); gap: 16px; }
        .bento-item { background: var(--card); border-radius: 22px; padding: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.04); display: flex; flex-direction: column; }
        .full { grid-column: span 2; }
        .tall { grid-row: span 3; }
        h2 { margin: 0 0 8px 0; font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; display: flex; align-items: center; gap: 5px; }
        .big-text { font-size: 1.3rem; font-weight: 700; margin: 0; }
        
        #event-list { list-style: none; padding: 0; margin: 0; }
        .course-item { 
            padding: 12px; border-radius: 12px; margin-bottom: 8px; 
            background: #f9f9fb; border-left: 4px solid var(--accent);
            font-size: 0.9rem; font-weight: 600;
        }

        /* Setup UI */
        .setup-ui { text-align: center; padding: 60px 20px; max-width: 400px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #d2d2d7; margin-bottom: 15px; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        
        .hidden { display: none; }
        .error { color: #ff3b30; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="setup-view" class="setup-ui">
        <h1 style="font-size: 2rem;">Salut ! üëã</h1>
        <p style="color: var(--text-secondary);">Colle ton lien iCal Pronote</p>
        <input type="text" id="ical-url" placeholder="https://...">
        <button onclick="saveLink()">Se connecter</button>
        <div id="setup-error" class="error"></div>
    </div>

    <div id="dashboard" class="container hidden">
        <div class="bento-item full">
            <h2>üü¢ Statut</h2>
            <p id="status-text" class="big-text">Chargement...</p>
        </div>

        <div class="bento-item full">
            <h2>üîî Prochain cours</h2>
            <p id="next-lesson" class="big-text">...</p>
        </div>

        <div class="bento-item full tall">
            <h2>üìÖ Emploi du temps</h2>
            <div id="event-list"></div>
        </div>

        <div class="bento-item" onclick="reset()">
            <h2 style="color: #ff3b30;">‚öôÔ∏è Quitter</h2>
            <p style="font-size: 0.9rem;">D√©connexion</p>
        </div>
    </div>

    <script>
        const setupView = document.getElementById('setup-view');
        const dashboard = document.getElementById('dashboard');

        window.onload = () => {
            const url = localStorage.getItem('pronote_url');
            if (url) showDashboard(url);
        };

        function saveLink() {
            const url = document.getElementById('ical-url').value;
            if (url.includes('icalsecurise')) {
                localStorage.setItem('pronote_url', url);
                showDashboard(url);
            } else {
                document.getElementById('setup-error').innerText = "Le lien ne semble pas √™tre un flux iCal Pronote valide.";
            }
        }

        async function showDashboard(url) {
            setupView.classList.add('hidden');
            dashboard.classList.remove('hidden');
            
            // On utilise un proxy plus rapide
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}&disableCache=true`;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 secondes max

                const response = await fetch(proxy, { signal: controller.signal });
                const data = await response.json();
                clearTimeout(timeoutId);
                
                if (data.contents) {
                    parseICS(data.contents);
                } else {
                    throw new Error("Lien vide");
                }
            } catch (e) {
                document.getElementById('status-text').innerText = "Erreur (Timeout)";
                document.getElementById('status-text').style.color = "#ff3b30";
            }
        }

        function parseICS(content) {
            const events = [];
            const blocks = content.split('BEGIN:VEVENT');
            
            blocks.shift(); // Enlever l'ent√™te

            blocks.forEach(block => {
                const titleMatch = block.match(/SUMMARY:(.*)/);
                const dateMatch = block.match(/DTSTART:(.*)/);
                
                if (titleMatch && dateMatch) {
                    events.push({
                        title: titleMatch[1].trim(),
                        dateStr: dateMatch[1].trim()
                    });
                }
            });

            // Tri par date
            events.sort((a, b) => a.dateStr.localeCompare(b.dateStr));

            const list = document.getElementById('event-list');
            list.innerHTML = "";
            
            if (events.length > 0) {
                document.getElementById('status-text').innerText = "√Ä jour";
                document.getElementById('next-lesson').innerText = events[0].title;
                
                events.slice(0, 6).forEach(ev => {
                    const div = document.createElement('div');
                    div.className = 'course-item';
                    // Couleur al√©atoire par mati√®re pour le style
                    const colors = ['#007aff', '#34c759', '#af52de', '#ff9500', '#ff3b30'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    div.style.borderLeftColor = color;
                    
                    div.innerHTML = `<div>${ev.title}</div>`;
                    list.appendChild(div);
                });
            }
        }

        function reset() {
            localStorage.removeItem('pronote_url');
            location.reload();
        }
    </script>
</body>
</html>
